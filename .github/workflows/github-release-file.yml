name: GitHub Release

on:
  push:
    tags:
      - "v*"
  workflow_call:

permissions:
  contents: write

jobs:
  build:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Required for git log to work

      - name: Run Tests
        run: make test

      - name: Build Package
        run: make release/php-extras.tar.gz

      - name: Get Release Notes
        id: get_release_notes
        run: |
          NOTES=$(git log --pretty=format:%s $(git tag --sort=-v:refname | head -1)...$(git tag --sort=-v:refname | head -2 | tail -1) | awk '{ print "-", $0  }')
          printf "notes<<EOF\\n%s\\nEOF\\n" "${NOTES}" >> "$GITHUB_OUTPUT"

      - name: Get Package SHA
        id: get_package_sha
        run: |
          SHA=$(sha256sum release/php-extras.tar.gz)
          echo "SHA: ${SHA}"
          echo "sha=${SHA}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            Changes since last release:

            ${{ steps.get_release_notes.outputs.notes }}
            -----
            SHA256: ${{ steps.get_package_sha.outputs.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/php-extras.tar.gz
          asset_name: php-extras.tar.gz
          asset_content_type: application/x-gzip
